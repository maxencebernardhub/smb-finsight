[paths.mapping]
# Primary income statement mapping under IFRS.
income_statement = "../mapping/income_statement_ifrs.csv"

# No secondary statement at this stage (can be added later if needed).
secondary_mapping = ""

# Optional: chart of accounts reference file for IFRS (generic template).
# This file can be extended/customized by the user.
