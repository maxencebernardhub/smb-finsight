[statements]
# Human-readable label for the primary statement (income statement).
primary_label = "Statement of Profit or Loss (IFRS)"

# No secondary statement label for now.
secondary_label = ""

[ratios]
# Main ratios rules pack for IFRS.
rules_file = "../ratios/ratios_ifrs.toml"

